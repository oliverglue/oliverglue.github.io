<script>
  $(window).scroll(function() {    
    var scroll = $(window).scrollTop();

     //>=, not <=
    if (scroll >= 50) {
 $(".sticky-top").css({'background-color':'white', 'box-shadow':'0 2px 2px -2px grey','transition': 'all 300ms'});
 $("#navbar").css({'height':'12vh','transition': 'all 300ms'});
 $("#navbar_1").css({'background-color':'white', 'box-shadow':'0 2px 2px -2px grey', 'transition': 'all 300ms'})
  if ($(window).width() > 600) { $("#navbar_1").css({'background-color':'white', 'box-shadow':'', 'transition': 'all 300ms'})
         }
         }
        else{
          {
 $(".sticky-top").css({'background-color':'#d6e6ed','box-shadow':''});
 $("#navbar").css({'height':'12vh'});
  $("#navbar_1").css({"background-color":"#d6e6ed"})



         }
        }
}); 
$('.smooth-goto').on('click', function() {  
    $("html, body").animate({scrollTop: $(this.hash).offset().top-100}, 500);

});


</script>
